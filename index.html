<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="domojava.js" defer></script>
    <title>DOMO ARIGATO STOPWATCH</title>
</head>
<body>

    <video autoplay muted loop>
        <source src="DOMO_BG_VIDEO.mp4" type="video/mp4">
    </video>

    <div class="flip_card">
        <div class="flip_card_inner">
            <div class="flip_card_front">
                <img src="/images/DomoImage.jpeg" alt="avatar"style="width:300px;height:300px">
            </div>
            <div class="flip_card_back">
                <h4>Ready, Get Set....GO!!!</h4>
            </div>
        </div>
       </div> 

    <div class="wrapper">
        <h1 class ="glow">DOMO ARIGATO</h1>
        <h2> Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        </div> 

   
   

    </body>   
</html>
